<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Music Is Fun!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">


</head>

<body>

    <div class="Page Header" style=background-color:rgb(243,187,84)>
        <h1>Let's Listen To Some Music!</h1>
    </div>
    <form class="form-inline" onsubmit="app.controllers.itunesCtrl.getMusic(event)">
        <!--DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
        <div class="form-group">
            <input type="text" class="form-control" name="artist" placeholder="Artist Name" />
            <button type="submit" class="btn btn-primary" id="get-music-button">Get Music</button>
        </div>
    </form>

    <div id="song-list">
    </div>
    <div><img src="https://www.teliostutors.com/wp-content/uploads/2016/12/music-1.jpg" style=height:100%;width:100%;background-size:100%;padding:0;margin:0;position:absolute></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="module" src="main.js"></script>


</body>

</html>
